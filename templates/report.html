<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScamScreener - Submit Report</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    header {
      background: rgba(26, 26, 26, 0.95);
      padding: 20px 0;
      border-bottom: 1px solid #2a2a2a;
      backdrop-filter: blur(10px);
    }
    nav { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-weight: 600; font-size: 20px; }
    .logo::before { content: "üõ°Ô∏è"; margin-right: 8px; }
    ul.nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .nav-links a {
      text-decoration: none;
      color: #9ca3af;
      font-size: 14px;
      transition: 0.3s;
    }
    .nav-links a:hover, .nav-links a.active {
      color: #4a9eff;
    }

    .report-form {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #3a3a3a;
      margin-top: 50px;
    }
    .report-form h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #4a9eff;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    textarea { resize: vertical; min-height: 100px; }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74,158,255,0.2);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #4a9eff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #3a8eef;
      transform: translateY(-2px);
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    .success { color: #4ade80; }
    .error { color: #f87171; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <div class="logo">ScamScreener</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">login</a></li>
          <li><a href="howitworks.html">How it Works</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="report.html" class="active">Report</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section class="report-form">
      <h2>Submit a Scam Report</h2>
      <form id="reportForm">
        <div class="form-group">
          <label for="message">Scam Details</label>
          <textarea id="message" required></textarea>
        </div>
        <div class="form-group">
          <label for="scamType">Scam Type</label>
          <select id="scamType" required>
            <option value="">-- Select Scam Type --</option>
            <option value="Email Scam">Email Scam</option>
            <option value="Phone Scam">Phone Scam</option>
            <option value="Website Scam">Website Scam</option>
            <option value="Identity Theft">Identity Theft</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="company">Company (if any)</label>
          <input type="text" id="company" placeholder="Company/Organization involved" />
        </div>
        <button class="submit-btn" type="submit">Submit Report</button>
        <div class="message success" id="successMessage">‚úÖ Report submitted successfully!</div>
        <div class="message error" id="errorMessage">‚ùå Failed to submit report.</div>
      </form>
    </section>
  </div>

  <script>
    async function getValidAccessToken() {
      const token = localStorage.getItem("access_token");
      return token ? token : null; // ‚úÖ Trust stored token
    }

    document.getElementById("reportForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const successMsg = document.getElementById("successMessage");
      const errorMsg = document.getElementById("errorMessage");
      successMsg.style.display = "none";
      errorMsg.style.display = "none";

      const token = await getValidAccessToken();
      if (!token) {
        errorMsg.textContent = "‚ö†Ô∏è Please log in first.";
        errorMsg.style.display = "block";
        return;
      }

      const payload = {
        message: document.getElementById("message").value.trim(),
        scam_type: document.getElementById("scamType").value.trim(),
        company: document.getElementById("company").value.trim()
      };

      try {
        const response = await fetch("http://localhost:5000/report", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        if (response.ok) {
          successMsg.style.display = "block";
          document.getElementById("reportForm").reset();
        } else {
          errorMsg.textContent = "‚ùå " + (data.error || data.msg || "Report failed");
          errorMsg.style.display = "block";
        }
      } catch (err) {
        errorMsg.textContent = "‚ùå Error: " + err.message;
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
