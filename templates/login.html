<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScamScreener - Login</title>
  <link rel="stylesheet" href="static/styles/auth-styles.css">
</head>
<body>
  <div class="auth-box">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsernameOrEmail">Username or Email</label>
        <input type="text" id="loginUsernameOrEmail" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button class="submit-btn" type="submit">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="switch-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="static/scripts/auth-script.js"></script>
  <script src="static/scripts/main-script.js"></script>
</body>
</html>
