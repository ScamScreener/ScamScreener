<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScamScreener - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .auth-box {
      background: #2a2a2a;
      padding: 40px;
      border-radius: 12px;
      border: 1px solid #3a3a3a;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #4a9eff;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px;
      background: #1a1a1a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    input:focus {
      border-color: #4a9eff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(74,158,255,0.2);
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #4a9eff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: #3a8eef;
      transform: translateY(-2px);
    }
    .switch-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }
    .switch-link a {
      color: #4a9eff;
      text-decoration: none;
    }
    .error-message {
      color: #ff4a4a;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .forgot-password {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .forgot-password a {
      color: #4a9eff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="loginUsernameOrEmail">Username or Email</label>
        <input type="text" id="loginUsernameOrEmail" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
      </div>
      <button class="submit-btn" type="submit">Login</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="switch-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const usernameOrEmail = document.getElementById('loginUsernameOrEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const errorMessage = document.getElementById('errorMessage');

      if (!usernameOrEmail || !password) {
        errorMessage.textContent = 'Please fill in all fields';
        errorMessage.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username_or_email: usernameOrEmail,
            password: password
          })
        });

        const data = await response.json();

        if (response.ok) {
          // Save tokens for later API calls
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);
          localStorage.setItem('user', JSON.stringify(data.user));

          alert('âœ… Login successful! Redirecting to dashboard...');
          window.location.href = 'dashboard.html';
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          errorMessage.style.display = 'block';
        }
      } catch (error) {
        errorMessage.textContent = `An error occurred: ${error.message}`;
        errorMessage.style.display = 'block';
      }
    });
  </script>
  <script src="static/script.js"></script>
</body>
</html>
